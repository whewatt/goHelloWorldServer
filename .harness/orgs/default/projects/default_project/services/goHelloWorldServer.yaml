service:
  name: goHelloWorldServer
  identifier: goHelloWorldServer
  serviceDefinition:
    type: Kubernetes
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: gohelloworldserver
                imagePath: whewatt/gohelloworldserver
                tag: <+input>
                digest: ""
              identifier: gohelloworldserver
              type: DockerRegistry
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: default_project
