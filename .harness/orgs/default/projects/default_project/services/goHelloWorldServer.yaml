service:
  name: goHelloWorldServer
  identifier: goHelloWorldServer
  serviceDefinition:
    type: Kubernetes
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: gohelloworldserver
                imagePath: whewatt/gohelloworldserver
                tag: latest
                digest: ""
              identifier: gohelloworldserver
              type: DockerRegistry
      manifests:
        - manifest:
            identifier: gohelloworldserverk8smanifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: whewatt
                  gitFetchType: Branch
                  paths:
                    - k8smanifests/helloworld-deployment.yaml
                    - k8smanifests/helloworld-service.yaml
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              optionalValuesYaml: false
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: default_project
